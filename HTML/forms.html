    <form action="/register">
      <h1>Race Registration!</h1>
      <div>
        <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name">
      </div>
      <div>
        <label for="race">Select a Race:</label>
        <br>
          <input type="radio" id="fun_run" name="race" value="fun_run">
        <label for="fun_run">Fun Run</label>
          <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
          <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
          <input type="email" name="email" id="email">
        <label for="password">Password</label>
          <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="age">Select Age Group</label>
          <select name="age" id="age">
            <option value="under 18">Under 18</option>
            <option value="19-21">18-21</option>
            <option value="22-35">18-21</option>
            <option value="36-50">18-21</option>
            <option value=">50>">>50</option>
          </select>
      </div>

      <button>Register</button>
    </form>
